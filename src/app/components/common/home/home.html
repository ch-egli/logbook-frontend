<navbar></navbar>
<messages></messages>
<main>
    <div class="container">
        <div class="jumbotron">
            <h1>{{ vm.title }}</h1>

            <p>{{ vm.welcomeMessage }}</p>
        </div>

        <div class="spacer"></div>

        <div class="spacer"></div>

        <form name="vm.workoutForm">
            <div class="form-group">
                <label for="benutzer">Benutzer</label>
                <input type="text" class="form-control" id="benutzer" placeholder="Benutzername" ng-model="vm.username">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="vm.submitWorkout()">Submit</button>
            <button type="submit" class="btn btn-default">Cancel</button>
        </form>

    </div>
</main>
