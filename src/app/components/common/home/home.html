<navbar></navbar>
<messages></messages>
<main>
    <div class="container">
        <div class="jumbotron">
            <h1>{{ $ctrl.title }}</h1>
            <p>{{ $ctrl.welcomeMessage }}</p>
        </div>

        <div class="spacer"></div>

        <a ng-click="$ctrl.open()" title="Info"><span class="glyphicon glyphicon-info-sign"></span></a>

        <div class="container">
            <h2>Letzte Trainingseinheiten</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Benutzer</th>
                        <th>Ort</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="w in $ctrl.workouts" ng-show="!$ctrl.filter">
                        <td>{{ w.datum }}</td>
                        <td>{{ w.benutzername }}</td>
                        <td>{{ w.ort }}</td>
                        <td>
                            <span ng-show="$ctrl.isMyWorkout(w)">
                                <a ng-click="$ctrl.open()" ui-sref="editwo({id: w.id})" title="Bearbeiten"><span class="glyphicon glyphicon-edit"></span></a>  |
                                <a ng-click="$ctrl.deleteWorkout(w)" title="Loeschen"><span class="glyphicon glyphicon-remove"></span></a>
                            </span>
                        </td>
                    </tr>
                    <tr ng-repeat="m in $ctrl.myWorkouts" ng-show="$ctrl.filter">
                        <td>{{ m.datum }}</td>
                        <td>{{ m.benutzername }}</td>
                        <td>{{ m.ort }}</td>
                        <td>
                            <span>
                                <a ui-sref="editwo({id: m.id})" title="Bearbeiten"><span class="glyphicon glyphicon-edit"></span></a>  |
                                <a ng-click="$ctrl.deleteWorkout(m)" title="Loeschen"><span class="glyphicon glyphicon-remove"></span></a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="checkbox">
                <label style="padding-right:10px;"><input id="filter" type="checkbox" ng-model="$ctrl.filter"> nur eigene Trainingseinheiten anzeigen</label>
            </div>
        </div>

    </div>
</main>
