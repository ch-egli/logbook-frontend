<navbar xmlns="http://www.w3.org/1999/html"></navbar>
<main>
    <style>
        .full button span {
            background-color: limegreen;
            border-radius: 32px;
            color: black;
        }
        .partially button span {
            background-color: orange;
            border-radius: 32px;
            color: black;
        }
        .gefuehlEmoji {
            margin-left: 10px;
            margin-right: 10px;
            width: 34px;
            height: 34px;
        }
        .gefuehlEmojiFirst {
            margin-left: 20px;
            margin-right: 10px;
            width: 34px;
            height: 34px;
        }
        .emoji-group {
            margin-bottom: 22px;
            margin-top: 22px;
        }
    </style>
    <div class="container">
        <div class="jumbotron">
            <div>
                <h1>
                    <small>{{ $ctrl.title }}</small>
                </h1>
            </div>
        </div>
        <div class="container">
            <section ng-hide="$ctrl.username">
                <div class="alert alert-warning" role="alert">
                    <strong>Warning!</strong> Bitte logge dich ein, bevor du eine neue Einheit erfasst!
                </div>
            </section>

            <form name="$ctrl.statusForm">

                <div class="form-group">
                    <label for="datum">Datum</label>
                    <p class="input-group">
                        <input type="text"
                               class="form-control"
                               uib-datepicker-popup="dd.MM.yyyy"
                               id="datum"
                               ng-model="$ctrl.datum"
                               is-open="$ctrl.popup1.opened"
                               datepicker-options="dateOptions"
                               ng-required="true"
                               close-text="Schliessen"/>
                    <span class="input-group-btn">
                        <button type="button"
                                class="btn btn-default"
                                ng-click="$ctrl.open1()">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                    </p>
                </div>
                <div class="emoji-group form-group">
                    <label for="gefuehl">Gefühl {{$ctrl.gefuehl ? '(' + $ctrl.gefuehl + ')' : ''}}</label>
                    <input type="hidden" id="gefuehl"/>
                    <img src="{{$ctrl.getImage1()}}" alt="Gefühl 1 (super)" ng-click="$ctrl.selectImage1()" class="gefuehlEmojiFirst">
                    <img src="{{$ctrl.getImage2()}}" alt="Gefühl 2 (gut)" ng-click="$ctrl.selectImage2()" class="gefuehlEmoji">
                    <img src="{{$ctrl.getImage3()}}" alt="Gefühl 3 (so so)" ng-click="$ctrl.selectImage3()" class="gefuehlEmoji">
                    <img src="{{$ctrl.getImage4()}}" alt="Gefühl 4 (schlecht)" ng-click="$ctrl.selectImage4()" class="gefuehlEmoji">
                </div>
                <div class="form-group">
                    <label for="schlaf">Schlaf (Stunden)</label>
                    <input type="number" class="form-control" id="schlaf" ng-model="$ctrl.schlaf">
                </div>
                <div class="form-group">
                    <label for="bemerkung">Bemerkung</label>
                    <input type="text" class="form-control" id="bemerkung" ng-model="$ctrl.bemerkung">
                </div>

                <button type="submit" class="btn btn-primary" ng-disabled="!$ctrl.username" ng-click="$ctrl.submitStatus()">OK</button>
                <button type="submit" class="btn btn-default" ng-click="$ctrl.cancelStatus()">Abbrechen</button>
            </form>

        </div>

    </div>
</main>
