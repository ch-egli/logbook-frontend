<navbar xmlns="http://www.w3.org/1999/html"></navbar>
<main>
    <style>
        .full button span {
        background-color: limegreen;
        border-radius: 32px;
        color: black;
        }
        .partially button span {
        background-color: orange;
        border-radius: 32px;
        color: black;
        }
    </style>
    <div class="container">
        <div class="jumbotron">
            <div>
                <h1>
                    <small>{{ $ctrl.title }}</small>
                </h1>
            </div>
        </div>
        <div class="container">

            <form name="$ctrl.workoutForm">

                <div class="form-group">
                    <label for="datum">Datum</label>
                    <input type="text"
                           class="form-control"
                           uib-datepicker-popup="dd.MM.yyyy"
                           id="datum"
                           ng-model="$ctrl.woData.datum"
                           is-open="$ctrl.popup1.opened"
                           datepicker-options="dateOptions"
                           ng-required="true"
                           disabled="disabled"
                           close-text="Schliessen"/>
                </div>
                <div class="form-group">
                    <label for="ort1">Ort</label>
                    <select class="form-control" id="ort1" ng-model="$ctrl.woData.ort1" ng-options="item for item in $ctrl.workoutLocations" disabled="disabled"/>
                    <input type="text" class="form-control" id="ort2" ng-show="$ctrl.woData.ort1 === 'Anderer Ort:'" ng-model="$ctrl.woData.ort2" disabled="disabled"/>
                </div>
                <div class="checkbox">
                    <label style="padding-right:10px;"><input id="lead" type="checkbox" ng-model="$ctrl.woData.lead" disabled="disabled"> Lead</label>
                    <label style="padding-right:10px;"><input id="bouldern" type="checkbox" ng-model="$ctrl.woData.bouldern" disabled="disabled"> Bouldern</label>
                    <label style="padding-right:10px;"><input id="kraftraum" type="checkbox" ng-model="$ctrl.woData.kraftraum" disabled="disabled"> Kraftraum</label>
                    <label style="padding-right:10px;"><input id="dehnen" type="checkbox" ng-model="$ctrl.woData.dehnen" disabled="disabled"> Dehnen</label>
                    <label style="padding-right:10px;"><input id="campus" type="checkbox" ng-model="$ctrl.woData.campus" disabled="disabled"> Campus</label>
                    <label style="padding-right:10px;"><input id="mentaltraining" type="checkbox" ng-model="$ctrl.woData.mentaltraining" disabled="disabled"> Mentaltraining</label>
<!--
                    <label style="padding-right:10px;"><input id="geraete" type="checkbox" ng-model="$ctrl.woData.geraete"> Geräte</label>
-->
                </div>
                <div class="form-group">
                    <label for="trainingszeit">Dauer (Minuten)</label>
                    <input type="number" class="form-control" id="trainingszeit" ng-model="$ctrl.woData.trainingszeit" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="belastung">Belastung (6-20)</label>
                    <select class="form-control" id="belastung" ng-model="$ctrl.woData.belastung" disabled="disabled">
                        <option>20</option>
                        <option>19</option>
                        <option>18</option>
                        <option>17</option>
                        <option>16</option>
                        <option>15</option>
                        <option>14</option>
                        <option>13</option>
                        <option>12</option>
                        <option>11</option>
                        <option>10</option>
                        <option>9</option>
                        <option>8</option>
                        <option>7</option>
                        <option>6</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="zuege12">Anzahl Züge 1-2</label>
                    <input type="number" class="form-control" id="zuege12" ng-model="$ctrl.woData.zuege12" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="zuege23">Anzahl Züge 2-3</label>
                    <input type="number" class="form-control" id="zuege23" ng-model="$ctrl.woData.zuege23" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="zuege34">Anzahl Züge 3-4</label>
                    <input type="number" class="form-control" id="zuege34" ng-model="$ctrl.woData.zuege34" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="gefuehl">Gefühl</label>
                    <select class="form-control" id="gefuehl" ng-model="$ctrl.woData.gefuehl" disabled="disabled">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="schlaf">Schlaf (Stunden)</label>
                    <input type="number" class="form-control" id="schlaf" ng-model="$ctrl.woData.schlaf" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="wettkampf">Wettkampf (z.B: EYC, MYCC, Trial, Bärecup, ...)</label>
                    <input type="text" class="form-control" id="wettkampf" ng-model="$ctrl.woData.wettkampf" disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="sonstiges">Sonstiges</label>
                    <input type="text" class="form-control" id="sonstiges" ng-model="$ctrl.woData.sonstiges" disabled="disabled">
                </div>

                <button type="submit" class="btn btn-default" ng-click="$ctrl.cancelWorkout()">Schliessen</button>
            </form>

        </div>

    </div>
</main>
